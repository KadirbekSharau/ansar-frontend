<mat-toolbar>
     <div class="header-content">
        <div>
            <a>
                <span (click)="navigateToHome()"
                    class="title">Ansar</span>
            </a>
        </div>
        <search-bar></search-bar>
        <div class="buttons">
            <button class="city" style="border-radius: 20px;" mat-raised-button
            *ngIf="!isAuthenticated"
            [matMenuTriggerFor]="menu"
        >
            Город
        </button>
        <mat-menu #menu="matMenu"
                xPosition="before">
            <button routerLink="/profile"
                    mat-menu-item>
                    Алматы
            </button>
            <button routerLink="/profile"
                mat-menu-item>
                Астана
            </button>
            <button routerLink="/profile"
                mat-menu-item>
                Актау
            </button>
            <button (click)="logOut()" mat-menu-item>Выйти</button>
        </mat-menu>
            <button mat-raised-button (click)="openDialog()"
                    *ngIf="!isAuthenticated"
            >
                <a class="button-text-sign-in">Войти</a>
            </button>
        </div>
    </div>
</mat-toolbar>
<mat-divider></mat-divider>
